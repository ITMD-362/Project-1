<!DOCTYPE html>
<html lang="en">
<head>
<title> Project 01 </title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="css/screen.css" media="screen" rel="stylesheet" />
</head>
<body>
<main id="home-content">
<figure id="lead-img-container">
<img id="main-img" src="images/image.png" alt="fitness">
</figure>
<section id="form-section">
<h1> Need a Personal Trainer</h1>
<p> Sign up today and get a special offer! </p>
<form name="signup-form" id="signup-form" method="get" action="#null" autocomplete="on">
<ul>
<li class="form-item">
<label for="name-input"> Full Name </label>
<input type="text" id="name-input" name="name"/>
</li>
<li class="form-item">
<label for="email-input"> Personal Email </label>
<input type="email" name="email" id="email-input"/>
</li>
<li class="form-item">
<label for="phone-input"> Personal Phone Number </label>
<input type="tel" id="phone-input" name="phone"/>
</li>
<li class="form-item" id="submit-btn">
<input type="submit" id="form-submit" value="GO"/>
</li>
</ul>
</form>
</section>
</main>
<!-- The Javascript Files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/site.js" type="application/javascript"></script>
</body>
</html>
